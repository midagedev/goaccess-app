apiVersion: apps/v1
kind: Deployment
metadata:
  name: goaccess
  namespace: traefik-system
  labels:
    app: goaccess
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goaccess
  template:
    metadata:
      labels:
        app: goaccess
    spec:
      containers:
      - name: goaccess
        image: allinurl/goaccess:latest
        command:
        - /bin/sh
        - -c
        - |
          tail -f /var/log/traefik/access.log | goaccess --config-file=/etc/goaccess/goaccess.conf -o /srv/report/index.html -
        volumeMounts:
        - name: traefik-logs
          mountPath: /var/log/traefik
        - name: config
          mountPath: /etc/goaccess
        - name: data
          mountPath: /srv/report
        - name: db
          mountPath: /root/.goaccess
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: data
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: traefik-logs
        persistentVolumeClaim:
          claimName: traefik-logs
      - name: config
        configMap:
          name: goaccess-config
      - name: data
        persistentVolumeClaim:
          claimName: goaccess-data
      - name: db
        emptyDir: {}
