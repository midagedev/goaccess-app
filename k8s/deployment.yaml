apiVersion: apps/v1
kind: Deployment
metadata:
  name: goaccess
  namespace: goaccess
  labels:
    app: goaccess
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goaccess
  template:
    metadata:
      labels:
        app: goaccess
    spec:
      containers:
      - name: goaccess
        image: allinurl/goaccess:latest
        command:
        - /bin/sh
        - -c
        - |
          tail -f /var/log/traefik/access.log | goaccess --config-file=/etc/goaccess/goaccess.conf -o /srv/report/index.html -
        volumeMounts:
        - name: traefik-logs
          mountPath: /var/log/traefik
          readOnly: true
        - name: config
          mountPath: /etc/goaccess
        - name: data
          mountPath: /srv/report
        - name: db
          mountPath: /root/.goaccess
        ports:
        - containerPort: 7890
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: traefik-logs
        hostPath:
          path: /var/lib/rancher/k3s/storage/pvc-67ffa300-0d79-4332-95a4-de5bc9a6d5e8
          type: Directory
      - name: config
        configMap:
          name: goaccess-config
      - name: data
        persistentVolumeClaim:
          claimName: goaccess-data
      - name: db
        emptyDir: {}
