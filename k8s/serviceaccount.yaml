apiVersion: v1
kind: ServiceAccount
metadata:
  name: goaccess
  namespace: goaccess
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: goaccess-logs-reader
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: goaccess-logs-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: goaccess-logs-reader
subjects:
- kind: ServiceAccount
  name: goaccess
  namespace: goaccess
